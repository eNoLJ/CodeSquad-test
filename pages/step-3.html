<!DOCTYPE html>

<body>
  <h1>step-3 : 루빅스 큐브 구현하기</h1>
  <div id="comment">
    알파벳만 (' 이 없을때) 시계 방향 으로 회전을 하고 반시계 방향 회전은 ' 으로 나타낸다. ex) F' <br>
    <br>
    레드(R)를 기준으로 입력한다. <br>
    F – 앞 (Front) <br>
    R – 오른쪽 (Right) <br>
    U – 위 (Up) <br>
    B – 뒤 (Back) <br>
    L – 왼쪽 (Left) <br>
    D – 아랫쪽 (Down) <br>
  </div>
  <br>
  <div>
    <div id="initialState">
      <div>초기상태</div>
      <div id="initialCube">
  
      </div>
    </div>
    <div id="shuffle">
      <input id="count" type="text">번
      <button id="shuffleButton">섞기</button>
      <button id="randomShuffleButton">랜덤 섞기</button>
    </div>
  </div>
  <br>
  <span id="inputText">입력 : </span>
  <input id="inputValue" type="text">
  <br>
  <div id="outputText">출력</div>
  <div id="outputValue">

  </div>
